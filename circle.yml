machine:
  services:
    - docker

dependencies:
  pre: 
    - sudo service postgresql stop
  cache_directories:
    - "~/container"
  override:
    - docker info
    parallel: true
    files:
      - ~/dockerfiles/tests/postgres.sh build
      - ~/dockerfiles/tests/atom build
test:
  override:
    parallel: true
      files:
        - ~/dockerfiles/tests/postgres.sh run_test
        - ~/dockerfiles/tests/atom.sh run_test
