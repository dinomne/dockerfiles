machine:
  services:
    - docker

dependencies:
  pre: 
    - sudo service postgresql stop
  cache_directories:
    - "~/container"
  override:
    - ~/dockerfiles/tests/postgres.sh build:
        parallel: true
    - ~/dockerfiles/tests/atom.sh build:
        parallel: true
test:
  override:
    - ~/dockerfiles/tests/postgres.sh run_test:
        parallel: true
    - ~/dockerfiles/tests/atom.sh run_test:
        parallel: true
